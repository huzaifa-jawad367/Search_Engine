<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Search Engine GUI</title>
  <head>
    <style>
      body {
        background-color: #c8e9f3; 
      }
    </style>
  </head>
  <header>
    <head>
      <style>
        header {
          color: #01215f; 
        }
      </style>
  <style>
    header {
      font-family: 'Algerian', Times, serif, sans-serif; 
    }
  </style>
    </head>
    <div class="container">
      <h1>The Search_Hub</h1>
      <p>Welcome to my search engine!</p>
    </div>
</header>

  
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <!-- Search form -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="search-input" placeholder="Enter your search query">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
                <!-- File upload form -->
        <form>
          <div class="form-group row">
            <div class="col-9">
              <label for="file-input">Upload JSON file</label>
              <input type="file" class="form-control-file" id="file-input" accept=".json">
            </div>
            <div class="col-3 text-right">
              <button type="submit" class="btn btn-secondary">Upload</button>
            </div>
          </div>
        </form>

        <form>
          <div class="form-group">
            <label for="search-input">RESULTS</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</head>

  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-uGMBTmT7rpTZ0Ao7Fw8M3qJ3hOt3l+pX06/t8AJh7lzRccj20Vg2+k8N/5H+yRbJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUt
